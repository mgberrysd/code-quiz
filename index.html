<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="timer float-right">
        <p>Timer: <span id="timerCount">0</span></p>

      </div>
      <header>

      </header>
      <main class="card">
        <div class="card-header">
          <h1>Code Quiz</h1>
        </div>
        <p class="answer-response"></p>

        <div class="card-body">
          <p class="question-area">Welcome to the code quiz!<br><br>The quiz consists of 4 multiple choice questions related to JavaScript.<br><br>Aim for a high score! 5 seconds will be deducted from the timer for wrong answers.<br><br>Click the start button to play!</p>
          <ol class="answers">

          </ol>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz</button>
          <button id="reset" class="btn">Reset Scores</button>
        </div>
        <div class="card-body">
          <h2>High Scores</h2>
          <ol class="scoreboard">
  
          </ol>
        </div>
  
      </main>

    </div>
    <script src="script.js"></script>
  </body>
</html>
