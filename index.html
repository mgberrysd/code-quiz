<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      <main class="card">
        <div class="card-header">
          <h2>Welcome!</h2>
        </div>
        <p class="answer-response"></p>

        <div class="card-body">
          <p class="question-area">Welcome to the code quiz!<br>Click the start button to play!</p>
          <ol class="answers">

          </ol>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start quiz</button>
          <button id="reset" class="btn">Reset Scores</button>
        </div>
      </main>
      <aside>
        <p>Timer: <span id="timerCount">0</span></p>
      </aside>
      <footer>
          <ul class="scoreboard">

          </ul>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
